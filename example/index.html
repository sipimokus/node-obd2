<!doctype html>
<html>
<head>
    <title>Socket.IO OBD2</title>
    <style>
        html{
            height: 100%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px;background: black; color: white }
        #messages li:nth-child(odd) {  }

        body {
            height: 100%;
            background: black;
            position: relative;
        }
        #textarea_id {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            overflow: scroll;
        }
        #pid-list
        {
            position: absolute;
            top: 5%;
            left: 0;
            width: 25%;
            height: 75%;
        }
        #manual-start
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 25%;
            height: 5%;
        }
        #dtc-list
         {
             position: absolute;
             top: 75%;
             width: 25%;
             height: 10%;
         }
        #gauges-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 75%;
            height: 85%;
            background: black;
        }
        .gauge-elem {
            width: 200px;
            height: 160px;
            display: inline-block;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/raphael-2.1.4.min.js"></script>
    <script src="/assets/justgage.js"></script>
    <script src="/assets/jquery-2.2.0.min.js"></script>
    <script>
        var gauges = [];
		var pidReadList = [];
        var socket = io();

        $(document).ready(function ()
        {
            socket.emit("pidTickerList", []);

            $(document).on("click", "#manual-start", function () {
                socket.emit("pidTickerList", []);
            });

            socket.on('obd2', function( type, elem, data )
            {
                var msg = "[" + type + "][" + data + "] : " + JSON.stringify(elem);
				
				if ( type == "bug" )
				{
					console.log( data );
				}
				
                $('#messages').append($('<li>').text(msg));
                $('#textarea_id').scrollTop($('#textarea_id')[0].scrollHeight);
            });

            socket.on('pid', function( msg )
            {
				if ( pidReadList.indexOf( msg.pid ) < 0 )
				{
					return;
				}
			
				if ( msg.unit && msg.unit == "Bit Encoded" )
				{
					return;
				}
				//if ( ["00", "20", "40", "60", "80", "A0", "C0", "01", "02", "03", "12"].indexOf( msg.pid ) > -1 )
				//{
				//	return;
				//}
			
                if ( typeof gauges[ msg.name ] !== "undefined" && gauges[ msg.name ] )
                {
                    if ( typeof gauges[ msg.name ].refresh === "function" )
                    {
                        gauges[ msg.name ].refresh( parseFloat(msg.value) );
                    }
                    else
                    {
                        gauges[ msg.name ] = null;
                    }
                }
                else
                {
                    if ( $("#gauge-" + msg.name).length <= 0 )
                    {
                        $( "#gauges-container").append('<div id="gauge-'+ msg.name +'" class="gauge-elem 200x160px"></div>');
                    }

                    //if ( msg.min && msg.max )
                    //{
                        gauges[ msg.name ] = new JustGage({
                            id: "gauge-" + msg.name,
                            value: 0,
							decimals : true,
                            min: parseFloat(msg.min),
                            max: parseFloat(msg.max),
                            title: "[" + msg.pid + "]" + msg.name + "\n" + msg.unit,

                            valueFontColor : "#FFFFFF"
                        });
                    //}
                }

/*
                if ( msg.name == "rpm" )
                {
                    if ( !g )
                    {
                        g = new JustGage({
                            id: "gauge-rpm",
                            value: 0,
                            min: parseInt(msg.min),
                            max: parseInt(msg.max / 2),
                            title: "RPM"
                        });
                        console.log(msg);
                    }

                    g.refresh(parseInt(msg.value));
                }

                if ( msg.name == "vss" )
                {
                    if ( !g2 )
                    {
                        g2 = new JustGage({
                            id: "gauge-vss",
                            value: 67,
                            min: parseInt(msg.min),
                            max: parseInt(msg.max),
                            title: "VSS"
                        });
                        console.log(msg);
                    }

                    g2.refresh(parseInt(msg.value));
                }
*/

            });

            socket.on('vss', function( msg )
            {



            });

            socket.on("pidList", function( msg )
            {
                console.log( msg );
                var pidSelect = $('#pid-list');

                $(pidSelect)
                        .find('option')
                        .remove()
                ;


                $.each(msg, function( index, text ) {
					var tmpElem = $('<option></option>');
					
					if ( [
						"00", "20", "40", "60", "80", "A0", "C0", "01", "02", "03", "12", "1C", "41", 
						"13", "14", "15"
					].indexOf( text ) > -1 )
					{
						tmpElem.attr("disabled", true);
					}

				
                    pidSelect.append(
                        tmpElem.val( text ).html( text )
                    );
                });
            });

            socket.on("dtcList", function( msg )
            {
                var dtcSelect = $('#dtc-list');

                $(dtcSelect)
                        .find('option')
                        .remove()
                ;


                $.each(msg.value, function( index, text ) {
                    var tmpElem = $('<option></option>');

                    dtcSelect.append(
                            tmpElem.val( text ).html( text ).attr("disabled", true)
                    );
                });
            });

            $( document).on("change click", "#pid-list", function()
            {
				gauges = [];
                $(".gauge-elem").remove();

				pidReadList = [];
                $(':selected', this).each(function(i, selected)
                {
                    pidReadList[i] = $(selected).text();
                });

				socket.emit("pidTickerList", pidReadList);                
            });

        });

    </script>
</head>
<body>
<div id="textarea_id">
<ul id="messages"></ul>
</div>
<div id="gauges-container"></div>
<select id="pid-list" multiple>
    <option id="0D">0D</option>
</select>
<select id="dtc-list" multiple></select>
<button id="manual-start">START</button>

</html>
